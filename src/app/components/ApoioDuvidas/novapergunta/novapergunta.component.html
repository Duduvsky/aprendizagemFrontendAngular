<div class="container" id="voltar" >
  <div>
    <button type ="button"  class="btn btn-primary" (click)="onCancel()"routerLink="/comunidade">Voltar</button>
  </div>
  <h2>Nova Pergunta</h2>
  <app-card-aviso></app-card-aviso>
  <form class = "needs-validation" novalidate [formGroup]="form">
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input class="form-control" formControlName="titulo" id="titulo" rows="3" formControlName="titulo" [ngClass]="{ 'is-invalid': submitted && hasError('titulo')}">
    </div>
    <div class="form-group">
      <label for="chapter">Chapter (Assunto)</label>
      <select class="form-control" formControlName="chapter" id="chapter" formControlName="chapter" required>
        <option value="" disabled selected>Selecione</option>
        <option *ngFor="let chapter of chapters" [ngValue]="chapter.id">{{chapter.nome}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <mat-form-field class="tags">
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip
            *ngFor="let tag of selectedTags"
            (removed)="removeTag(tag)">
            {{tag.descricao}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="Nova tag..."
            #tagInput
            [formControl]="tagCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of allChapterTags" [value]="tag">
            {{tag.descricao}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="">Descrição</label>
      <p-editor  formControlName="text" [style]="{ height: '320px' }"></p-editor>
    </div>
  </form>
  <div id="perguntar" >
    <button type="submit" class="btn btn-primary" (click)="onSubmit()"routerLink="/comunidade" >Enviar</button>
  </div>
</div>
