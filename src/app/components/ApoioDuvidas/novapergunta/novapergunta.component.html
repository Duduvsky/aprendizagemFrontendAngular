<div class="container" id="voltar" >
  <div>
    <button type ="button"  class="btn btn-primary" (click)="onCancel()"routerLink="/comunidade">Voltar</button>
  </div>
  <h2>Nova Pergunta</h2>
  <app-card-aviso></app-card-aviso>
  <form class = "needs-validation" novalidate [formGroup]="form">
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input class="form-control" formControlName="titulo" id="titulo" rows="3" formControlName="titulo" [ngClass]="{ 'is-invalid': submitted && hasError('titulo')}">
    </div>
    <div class="form-group">
      <label for="chapter">Chapter (Assunto)</label>
      <select class="form-control" formControlName="chapter" id="chapter" formControlName="chapter" required>
        <option value="" disabled selected>Selecione</option>
        <option *ngFor="let chapter of chapters" [ngValue]="chapter.id">{{chapter.nome}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <input class="form-control" formControlName="tags" id="tags" formControlName="tags" (keydown)="onTagInput($event)" #tagInput>
      <div class="tags-container">
        <span class="tag" *ngFor="let tag of selectedTags">
          {{ tag }} <button class="btn btn-link btn-sm" (click)="removeTag(tag)">x</button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="">Descrição</label>
      <p-editor  formControlName="text" [style]="{ height: '320px' }"></p-editor>
    </div>
  </form>
  <div id="perguntar" >
    <button type="submit" class="btn btn-primary" (click)="onSubmit()"routerLink="/comunidade" >Enviar</button>
  </div>
</div>
