<div class="card question-card">
  <div class="card-body question-info">
    <div class="question-data d-flex">
      <img
        class="user-image"
        src="{{ 'data:image/png;base64,' + topico.usuario.foto }}"
      />
      <div class="question-texts ">
        <h4 class="comentario-usuario-nome">
          {{ topico.usuario.nomeCompleto }}
        </h4>
        <h5>{{ topico.dataCadastro | date }}</h5>
      </div>
    </div>
    <div class="question-actions btn-group">
      <button type="button" class="btn btn-light">
        <p>{{ topico.comentarios.length }}</p>
        <i class="bi bi-chat"></i>
      </button>
      <button type="button" class="btn btn-light">
        <p>{{ topico.contadorVisualizacao }}</p>
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>
  <div class="card-body question-big-text">
    <h2 routerLink="/comunidade/comentario/{{ topico.id }}">
      {{ topico.titulo }}
    </h2>
    <h3 [innerHTML]="topico.descricao">
    </h3>
  </div>
  <div class="card-body question-tags">
    <button *ngFor="let i of topico.tags" type="button" class="btn btn-light">
      <i class="bi bi-tags"></i>
      <p>{{i.descricao}}</p>
    </button>
  </div>
</div>
